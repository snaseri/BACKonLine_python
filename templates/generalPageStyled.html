<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>BACKonLINE&trade;</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Uses Google's Font API to add fonts to the web page -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <!-- Uses Font Awesome's CDN to link cached version of Font Awesome with this website   -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/css/uikit.min.css">
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="uk-container uk-navbar">
        <div class="uk-navbar-left">
          <a href="https://www.cardiff.ac.uk" class="uk-navbar-item uk-logo" target="_blank"><img src="../static/img/cardiff-university.jpg" alt="Cardiff University" width="80" height="80"></a>
              <a href="https://www.arthritisresearchuk.org" class="uk-navbar-item uk-logo" target="_blank"><img src="../static/img/arthritis-research.jpg" alt="Arthritis Research UK" width="80" height="80"></a>
          <ul class="uk-navbar-nav">
            <li class="uk-active">
              <a href="\index">BACKonLINE&trade;</a>
            </li>
          </ul>
          </div>
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav uk-visible@s">
            <li><a class="uk-text-large" href="\index">Home</a></li>
            <li><a class="uk-text-large" href="\Login">Me</a></li>
            <li><a class="uk-text-large" href="\Questions">Survey</a></li>
          </ul>
          <a href="#" class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon uk-toggle="target: #sidenav"></a>
        </div>
      </nav>
    </header>
    <div id="sidenav" uk-offcanvas="flip: true" class="uk-offcanvas">
      <div class="uk-offcanvas-bar">
        <ul class="uk-nav">
          <li><a class="uk-text-large" href="\index">Home</a></li>
          <li><a class="uk-text-large" href="\Login">Me</a></li>
          <li><a class="uk-text-large" href="\Questions">Survey</a></li>
        </ul>
      </div>
    </div>
    {% block mainBlock%}
    <h3>Logged in as: {{username}}</h3>
  </body>
  {%endblock%}
</html>
