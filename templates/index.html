<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <html lang="en-GB">
    <title>BACKonLINE&trade;</title>
    <!-- Include a stylesheet called index.css -->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <!-- Uses Google's Font API to add fonts to the web page -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <!-- Uses Font Awesome's CDN to link cached version of Font Awesome with this website   -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Link jQuery library to the web page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/css/uikit.min.css">
  </head>
  <body>
    <header>
      <a href="https://www.cardiff.ac.uk" target="_blank">
        <img src="static/img/cardiff-university.jpg" alt="Cardiff University" width="80" height="80"></a>
      <a href="https://www.arthritisresearchuk.org" target="_blank">
        <img src="static/img/arthritis-research.jpg" alt="Arthritis Research UK" width="80" height="80"></a>
      <div class="headings">
        <h1>BACKonLINE&trade;</h1>
        <h2>Self Assessment</h2>
      </div>
    </header>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign in</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign up</label>
        <form id="login-form" name="login-form" class="login-form" action="/" method="post">
          <div class="sign-in-htm">
            <div class="group">
              <label for="email-address" class="label">Email address</label>
              <input type="email" id="email-address">
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input type="password" id="password">
              <i class="fas fa-eye eye-icon" id="eye"></i>
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span>Keep me signed in</label>
            </div>
            <div class="group">
              <input type="submit" id="sign-in-button" class="button" value="Sign in">
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="name" class="label">Name</label>
              <input id="name" type="text">
            </div>
            <div class="group">
              <label for="gender" class="label">Gender</label>
              <select>
                <option value="">Select gender:</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
                <option value="4">Prefer not to say</option>
              </select>
            </div>
            <div class="group">
              <label for="age" class="label">Age</label>
              <input id="age" type="number" min="0">
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input type="password" id="password">
            </div>
            <div class="group">
              <label for="email-address" class="label">Email address</label>
              <input type="email" id="email-address">
            </div>
            <div class="group">
              <input type="submit" id="sign-up-button" class="button" value="Sign up">
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="static/js/index.js"></script>
  </body>
</html>
