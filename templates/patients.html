{% extends "navbar.html" %}
{% block mainBlock %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="../static/css/patients.css">
  <table>
    <tr>
      <th>Patient ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
    {% for item in patients %}
      <tr>
        <td data-th="Patient ID"><a href="/getPatientResponses/{{ item[0] }}">{{ item[0] }}</a></td>
        <td data-th="Name">{{ item[1] }}</td>
        <td data-th="Gender">{{ item[2] }}</td>
        <td data-th="Age">{{ item[3] }}</td>
        <td data-th="Email">{{ item[4] }}</td>
      </tr>
    {% endfor %}
    <tr>
      <td><span id="data"></span></td>
    </tr>
  </table>
{% endblock %}
